<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Send Notification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
    }

    .notification-container {
      background: #fff;
      padding: 30px 25px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 24px;
    }

    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
      font-size: 16px;
      resize: vertical;
    }

    input[type="file"] {
      margin-bottom: 15px;
      width: 100%;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 5px;
      background-color: #4a90e2;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #357ab8;
    }

    .success {
      color: green;
      margin-bottom: 10px;
    }

    .error {
      color: red;
      margin-bottom: 10px;
    }

    @media (max-width: 480px) {
      .notification-container {
        padding: 25px 15px;
      }

      textarea {
        height: 90px;
      }

      h2 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="notification-container">
    <h2>Send Notification</h2>
    {% if message %}
      <div class="success">{{ message }}</div>
    {% endif %}
    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}
    <form method="post" enctype="multipart/form-data">
      <textarea name="notification" placeholder="Enter your notification here..." required></textarea>
      <input type="file" name="attachment" accept=".pdf,.doc,.docx,.jpg,.png,.jpeg">
      <button type="submit">Send</button>
    </form>
  </div>
</body>
</html>

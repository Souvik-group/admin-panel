<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .wrapper {
      display: flex;
      flex: 1;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background-color: #0d1b2a;
      color: white;
      padding: 20px;
      transition: transform 0.3s ease;
    }

    .sidebar h2 {
      margin-bottom: 20px;
    }

    .sidebar img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
    }

    .sidebar .admin-name {
      margin: 10px 0;
    }

    .sidebar nav a {
      display: block;
      color: white;
      text-decoration: none;
      margin: 10px 0;
      padding: 8px 10px;
      border-radius: 5px;
      background-color: #1b263b;
      transition: background 0.3s;
    }

    .sidebar nav a:hover {
      background-color: #32465a;
    }

    /* Header */
    .header {
      background-color: #1b263b;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header button {
      padding: 8px 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }

    /* Main Content */
    .main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }

    .dashboard {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
    }

    .card {
      flex: 1 1 200px;
      padding: 20px;
      border-radius: 10px;
      color: white;
      text-align: left;
      min-width: 200px;
      cursor: pointer;
    }

    .card h3 {
      margin-bottom: 10px;
    }

    .bg-blue { background-color: #4e73df; }
    .bg-red { background-color: #e74a3b; }
    .bg-green { background-color: #1cc88a; }
    .bg-purple { background-color: #6f42c1; }

    .menu-toggle {
      display: none;
      font-size: 24px;
      background: none;
      border: none;
      color: white;
      margin-right: 10px;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .wrapper {
        flex-direction: column;
      }

      .sidebar {
        position: fixed;
        top: 60px;
        left: 0;
        height: 100%;
        transform: translateX(-100%);
        z-index: 10;
      }

      .sidebar.active {
        transform: translateX(0);
      }

      .main {
        margin-left: 0;
      }

      .header {
        flex-direction: row;
        justify-content: space-between;
      }

      .menu-toggle {
        display: block;
      }
    }
  </style>
</head>
<body>

  <div class="header">
    <button class="menu-toggle" onclick="toggleSidebar()">â˜°</button>
    <h2>Dashboard</h2>
    <form method="post" action="{{ url_for('logout') }}" style="display:inline;">
      <button type="submit">Logout</button>
    </form>
  </div>

  <div class="wrapper">
    <div class="sidebar" id="sidebar">
      <h2>Admin Panel</h2>
      <img src="https://via.placeholder.com/100" alt="Admin Image" id="adminImg" />
      <input type="file" accept="image/*" onchange="uploadImage(event)">
      <div class="admin-name">Admin</div>
      <nav>
        <a href="/total-students">Total Students</a>
        <a href="/add-students">Add Students</a>
        <a href="/Notification">Notification</a>
      </nav>
    </div>

    <div class="main">
      <div class="dashboard">
        <div class="card bg-green" onclick="window.location.href='{{ url_for('total_students') }}'">
          <h3>Total Students</h3>
          <p>{{ total_students if total_students is defined else '0' }}</p>
        </div>
        <div class="card bg-purple" onclick="window.location.href='{{ url_for('add_student') }}'">
          <h3>Add Student</h3>
          <p>{{ total_teachers if total_teachers is defined else '0' }}</p>
        </div>
        <div class="card bg-red" onclick="window.location.href='{{ url_for('Notification') }}'">
          <h3>Notification</h3>
        </div>
      </div>
    </div>
  </div>

  <script>
    function uploadImage(event) {
      const file = event.target.files[0];
      if (file) {
        const imgURL = URL.createObjectURL(file);
        document.getElementById('adminImg').src = imgURL;
      }
    }

    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('active');
    }
  </script>
</body>
</html>

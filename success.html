<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Success</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #e6ffe6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .success-container {
            background: #fff;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        .success-container h1 {
            color: #4CAF50;
            margin-bottom: 10px;
        }
        .success-container a {
            display: inline-block;
            margin-top: 20px;
            color: #fff;
            background: #4CAF50;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
        }
        .success-container a:hover {
            background: #388e3c;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <h1>Success!</h1>
        <p>Data added successfully to Firebase.</p>
        <a href="{{ url_for('index') }}">Back to Home</a>
    </div>
</body>
</html>
